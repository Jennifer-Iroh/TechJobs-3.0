<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
  </head>
  <body>
    <h1>Welcome Back!</h1>
    <section>
      <h3>Here's a great video form YouTube</h3>
      <iframe
        src="https://www.youtube.com/embed/QSOg8ZbwGpw"
        frameborder="0"
        width="350"
      ></iframe>
    </section>

    <section>
      <h3>Hereis an amzing song from spotify</h3>
      <iframe
        src="https://open.spotify.com/embed/track/6lERHAmBCZmgODv3OYENXi"
        width="500"
        height="112"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media"
      ></iframe>
    </section>

    <form action="#">
      <p>Want to stay informed? Put your infor here!</p>
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="" />
        <input type="submit" value="Join Our Mailing List" />
      </div>
    </form>
  </body>
</html>
