<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/google.png"/ >
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-content">
          <!-- <a href="#">Store</a>
          <a href="#">Settings</a> -->
        </ul>
        <ul class="nav-content">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img src="./images/menu.png" alt="" class="nav-img" />
          <img
            src="./images/profile.jpg"
            alt=""
            id="profile-img"
            class="nav-img"
          />
        </ul>
      </nav>
    </header>

    <section class="container">
      <img src="./images/google-logo.png" alt="google logo" class="logo" />
      <div class="search">
        <img src="./images/search.png" alt="" />
        <input type="text" />
        <img src="./images/mic.png" alt="" />
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <div class="options">
        <p>Google offered in:</p>
        <a href="#">Hausa</a>
        <a href="#">Igbo</a>
        <a href="#">Ede Yoruba</a>
        <a href="#">Nigerian Pidgin</a>
      </div>
    </section>

    <footer>
      <div class="location">
        <p>Nigeria</p>
      </div>
      <hr />

      <div class="utilities">
        <ul>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>

        <ul>
          <img src="./images/footer-image.png" alt="" class="footer-img" />
          <a href="#">Carbon Neutral Since 2007</a>
        </ul>

        <ul>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </div>
    </footer>
  </body>
</html>
